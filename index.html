<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App di Esempio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <h1>La Mia App di Esempio</h1>
        </header>
        
        <main>
            <section class="task-input">
                <h2>Aggiungi un nuovo compito</h2>
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Inserisci un nuovo compito...">
                    <button id="addButton">Aggiungi</button>
                </div>
            </section>
            
            <section class="task-list">
                <h2>Lista dei compiti</h2>
                <ul id="tasks"></ul>
            </section>
        </main>
        
        <footer>
            <p>Creato con Claude - &copy; 2025</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
